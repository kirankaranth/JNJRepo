  #############################
  ############# PREDEV
  ###################################
  PREDEV:
    versionCalculation:
      patternType: jnj-developer-branch
    unitTest:
      enabled: true
    lint:
      enabled: true
    staticAnalysis:
      shortLivedAnalysis: false
    package:
      enabled: false
    publish:
      enabled: false
    deploy:
      enabled: false
    archive:
      enabled: false
    regressionTest:
      enabled: false

  #############################
  ############# BETA
  ###################################
  BETA:
    versionCalculation:
      enabled: true
      type: gitversion

    staticAnalysis:
      shortLivedAnalysis: false
    package:
      enabled: false
    publish:
      enabled: false
    deploy:
      enabled: false
    archive:
      enabled: false
    regressionTest:
